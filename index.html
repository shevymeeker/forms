<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Offline-first client onboarding form builder for small businesses">
  <meta name="theme-color" content="#3f51b5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Form Builder">

  <title>Client Onboarding Form Builder</title>

  <!-- Manifest for PWA -->
  <link rel="manifest" href="./manifest.json">

  <!-- Icons -->
  <link rel="icon" type="image/svg+xml" href="./icons/icon.svg">
  <link rel="apple-touch-icon" href="./icons/icon-192x192.png">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/styles.css">

  <!-- External Libraries - Cached by service worker for offline use -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
</head>
<body>
  <!-- Main App Container -->
  <div id="app">
    <!-- Content will be rendered here by app.js -->
    <div class="loader"></div>
  </div>

  <!-- Application Scripts -->
  <script src="./js/db.js"></script>
  <script src="./js/router.js"></script>
  <script src="./js/signaturePad.js"></script>
  <script src="./js/pdfGenerator.js"></script>
  <script src="./js/formBuilder.js"></script>
  <script src="./js/cloudBackup.js"></script>
  <script src="./js/app.js"></script>

  <!-- Install PWA Prompt -->
  <script>
    // Detect if app is running as PWA
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent Chrome 67 and earlier from automatically showing the prompt
      e.preventDefault();
      // Stash the event so it can be triggered later
      deferredPrompt = e;

      // Show custom install prompt if not already installed
      if (!window.matchMedia('(display-mode: standalone)').matches) {
        setTimeout(() => {
          const install = confirm(
            'Install this app for offline access and a better experience?'
          );

          if (install && deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the install prompt');
              }
              deferredPrompt = null;
            });
          }
        }, 5000); // Show after 5 seconds
      }
    });

    // Log if running as PWA
    window.addEventListener('DOMContentLoaded', () => {
      if (window.matchMedia('(display-mode: standalone)').matches) {
        console.log('Running as PWA');
      }
    });

    // Handle app installed event
    window.addEventListener('appinstalled', () => {
      console.log('PWA was installed');
      deferredPrompt = null;
    });
  </script>
</body>
</html>
